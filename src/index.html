<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold {
            font-weight: bold;
        }

        [data-color] {
            transition: background-color .2s linear;
            margin-inline: 10px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <!--<div id="main">
        <h1>Урок по изучению цветов <span class="bold">CSS</span>
        </h1>
        <span data-color>red</span>
        <span data-color>green</span>
        <span data-color>blue</span>      
    </div>-->
    <div id="main">
        <form name="pizzaOrder">
            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox" required name="pizza" value="margarita">
                        <span>Маргарита</span>
                    </label>
                </figcaption>
            </figure>

            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox" required name="pizza" value="pepperoni">
                        <span>Пепперони</span>
                    </label>
                </figcaption>
            </figure>

            <figure>
                <figcaption>
                    <label>
                        <input type="checkbox" required name="pizza" value="fourSeasons">
                        <span>Времена года</span>
                    </label>
                </figcaption>
            </figure>
            <fieldset>
                <legend>
                    Добавки
                </legend>
                <div>
                    <label>
                        <input type="checkbox" required name="addon" value="cheese">
                        <span>Сыр</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" required name="addon" value="ham">
                        <span>Ветчина</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox" required name="addon" value="mushrooms">
                        <span>Грибы</span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Споособ оплаты</legend>
                <div>
                    <label>
                        <input type="radio" name="PaymentType" value="cash">
                        <span>Наличные</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="PaymentType" value="card">
                        <span>Картой</span>
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="PaymentType" value="online">
                        <span>Онлайн</span>
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Куда?</legend>
                <div>
                    <label>
                        <span>ФИО</span>
                        <input type="text" name="customerName">
                    </label>
                </div>
            </fieldset>

        </form>

    </div>




</body>

</html>
