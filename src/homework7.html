<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework-7</title>

    <style>
        .form-row {
            display: flex;
            margin-bottom: 10px;
        }
        .label-item {
            width: 100px;
        }
        .validation-error {
            color: red;
        }
        .hidden {
            display: none;
        }     
    </style>

</head>

<body>
    <form id="Anketa" action="https://fe.it-academy.by/TestForm.php" method="GET" autocomplete="off" novalidate>

        <div class="form-row">
            <label class="label-item">
                Имя:
            </label> 
            <div>
                <input type="text" name="first_name" id="first_name" required autofocus autocomplete="off">
                <div class="validation-error hidden">поле обязательно для заполнения</div>
            </div>
            
        </div>

        <div class="form-row">
            <label class="label-item">
                Фамилия:
            </label> 
            <div>
                <input type="text" name="last_name" required>
                <div>поле обязательно для заполнения</div>
            </div>
        </div>

        <div class="form-row">
            <label class="label-item">
                Отчество:
            </label> 
            <div>
                <input type="text" name="middle_name" required>
                <div>поле обязательно для заполнения</div>
            </div>
        </div>

        <div class="form-row">
            <label class="label-item">
                Возраст:
            </label> 
            <div>
                <input type="text" name="age" required>
                <div>значение ниже допустимого</div>
            </div>
        </div>

        <div class="form-row">
            <div class="label-item">Пол:</div>
            <div>
                <div>
                    <input type="radio" name="gender" value="man"><span>мужчина</span>
                </div>
                <div>
                    <input type="radio" name="gender" value="woman" checked><span>женщина</span>
                </div>
            </div>
        </div>
        <footer>
            <button type="submit">Отправить</button>
        </footer>
    </form>
</body>

</html>
